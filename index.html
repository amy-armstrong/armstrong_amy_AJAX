<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
    <div class="grid-con">
      <div class="model-container col-span-full">
        <model-viewer id="model" src="model/earbuds.gltf" camera-controls poster="images/poster.webp" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr" exposure="1.7" camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">

          <button class="Hotspot" slot="hotspot-1" data-position="22.114881038306805m 76.41863141465969m 92.72411936367459m" data-normal="0m 3.422854333301474e-8m 0.9999999999999996m" data-visibility-attribute="visible">
              <div class="HotspotAnnotation" id="hotspot-1">
              </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-2" data-position="39.77344034970514m 35.166245058302174m -60.072171234357924m" data-normal="0.9907333466758325m -0.04850912905944068m 0.12686331298842657m" data-visibility-attribute="visible">
              <div class="HotspotAnnotation" id="hotspot-2">
              </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-3" data-position="2.4492803380076666m 10.895113621640228m -85.35108450441453m" data-normal="-0.09319883119990514m 0.7267314834938743m -0.6805698559014823m" data-visibility-attribute="visible">
              <div class="HotspotAnnotation" id="hotspot-3">
              </div>
          </button>
          
          <button class="Hotspot" slot="hotspot-4" data-position="8.209706351369618m -74.79136002933947m 11.903197074480694m" data-normal="0.018820622483499312m -0.18212597696599156m -0.9830950679784314m" data-visibility-attribute="visible">
              <div class="HotspotAnnotation" id="hotspot-4">        
              </div>
          </button>
        </model-viewer>
        <img class="model-fallback" src="images/poster.webp" alt="Novo EarBuds Poster">
      </div>
      

      <div class="col-span-full">
        <h2>Materials</h2>
        <ul id="material-list">
          <svg version="1.1" id="loader" class="hidden" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" viewBox="0 0 1000 1000" style="enable-background:new 0 0 1000 1000;" xml:space="preserve">
       <circle class="st3067" cx="500" cy="500" r="160"/>
       <circle class="st3067 st3067--small" cx="500" cy="500" r="160" transform="rotate(0 500 500)">
         <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="-360 500 500" dur="5s" repeatCount="indefinite"/>
       </circle>
       <circle class="st3067 st3067--transparent" cx="500" cy="500" r="240"/>
       <circle class="st3067 st3067--medium" cx="500" cy="500" r="240" transform="rotate(0 500 500)">
         <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="-360 500 500" dur="4s" repeatCount="indefinite"/>
       </circle>
       <circle class="st3067" cx="500" cy="500" r="320"/>
       <circle class="st3067 st3067--three" cx="500" cy="500" r="320" transform="rotate(0 500 500)">
         <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="-360 500 500" dur="2s" repeatCount="indefinite"/>
       </circle>
       <circle class="st3067" cx="500" cy="500" r="400"/>
       <circle class="st3067 st3067--large" cx="500" cy="500" r="400" transform="rotate(0 500 500)">
         <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="-360 500 500" dur="5s" repeatCount="indefinite"/>
       </circle>
       <circle class="st3067" cx="500" cy="500" r="480"/>
       <circle class="st3067 st3067--xlarge" cx="500" cy="500" r="480" transform="rotate(0 500 500)">
         <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 500 500" to="-360 500 500" dur="5s" repeatCount="indefinite"/>
       </circle>
     </svg>       
    </ul>

        <template id="material-template">
          <li>
            <h3 class="material-heading"></h3>
            <p class="material-description"></p>
          </li>
        </template>
      </div>
    </div>  
    <!-- Loads <model-viewer> for browsers: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
